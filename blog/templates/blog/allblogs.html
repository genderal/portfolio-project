<!doctype html>
<html lang="en">
<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mohamed's blogs'</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="album.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href={% url 'home' %} >Mohamed ELgendy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link" href="https://twitter.com/gonzeral">Twitter </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% static 'MohamedHassan-rov.pdf' %}">Resume</a>
          </li>
          <li class="nav-item " >
            <a class="nav-link active " href="{% url 'allblogs' %}" >
              Blog
            </a>

          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main">
    <div class='container'>
<h1 class='text-center pt-3'>Welcome to Gendy's Blog </h1>
<br/>
<br/>
<h2> Latest blogs</h2>
<hr/>
</div>
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">

      <div class="col-md-4">
        {% for blog in blogs.all %}
        <div class="card-body">
          <a href='{% url 'detail' blog.id %}' class="card-text"> <h2> {{blog.title}} </h2></a>
          <div class="card-body">
            <p class="card-text"> {{blog.pub_date_simple}} </p>
          <div class="card-body">
            <p class="card-text"> <h3> {{blog.summary}} </h3> </p>
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src= {{blog.image.url}}/>
          </div>
        </div>
      </div>
      {%endfor%}
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p><center> &copy; M.Gendy {% now "Y" %} </center> </p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
